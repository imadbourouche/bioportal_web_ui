name: "Ruby on Rails CI"

on:
  push:
  pull_request_target:
    types: [ opened, reopened ]
env:
  API_URL: ${{ secrets.API_URL }}
  API_KEY: ${{ secrets.API_KEY }}
  BIOMIXER_URL: ${{ secrets.BIOMIXER_URL }}
  FAIRNESS_URL: ${{ secrets.FAIRNESS_URL }}
  ANNOTATOR_URL: ${{ secrets.ANNOTATOR_URL }}
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: 'bp_user'
      memcached:
        image: memcached:1.6
        ports:
          - 11211:11211
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.8
          bundler-cache: true
      # Add or replace database setup steps here
      - name: set up config file
        run: cp config/database.yml.sample config/database.yml
      - name: Set up database schema
        run: RAILS_ENV=test bin/rails db:setup
      - name: Set up yarn
        run: yarn install
      # Add or replace test runners here
      - name: Run tests
        run: RAILS_ENV=test bin/rails test -v